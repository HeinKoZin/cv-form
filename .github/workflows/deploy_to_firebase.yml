name: Build and Deploy
on:
  push:
    branches: [master]

jobs: 
  deploy: 
    runs-on: ubuntu-lastest
    steps: 
      - uses: actions/checkout@master
      - uses: actions/setup_node@master
        with: 
          node-version: 12
      - run: npm ci
      - run: npm run build
      - uses: w9jds/firebase-action@v2.0.0
        with: 
          args: deploy --only hosting
        env: 
          FIREBASE_TOKEN: ${{secret.FIREBASE_TOKEN}}
      
      
      
